<!DOCTYPE html>
<html>
<head>

        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

            <td>1</td>

            <td>$10</td>
        </tr>
        <tr>
            <td>2</td>
            <td>To Kill a Mockingbird</td>

            <td>$12</td>
        </tr>
        <tr>
            <td>3</td>
            <td>1984</td>
            <td>George Orwell</td>
            <td>$15</td>
        </tr>
    </table>
</body>
</html>
